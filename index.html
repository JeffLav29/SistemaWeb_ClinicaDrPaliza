<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policlínico Dr. Paliza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Asegura que el html y el body ocupen toda la altura */
            margin: 0; /* Elimina márgenes */
            padding: 0; /* Elimina padding */
        }
        body {
            background-color: #f4f4f4;
            background-image: url('https://img.freepik.com/fotos-premium/corredor-hospital-habitaciones-diseno-fondo-patron-icono-atencion-medica_878783-3965.jpg?w=826');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        .container {
            margin-top: 100px; /* Espaciado superior */
            max-width: 400px; /* Ancho máximo del contenedor */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para el contenedor */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title">Bienvenido al Policlínico Dr. Paliza</h1>
            <p class="card-text">Ingrese lo solicitado:</p>
            <input type="text" class="form-control mb-3" id="username" placeholder="DNI" required>
            <input type="date" class="form-control mb-3" id="birthdate" placeholder="Fecha de Nacimiento" required>
            <button class="btn btn-success btn-block" onclick="login()">Iniciar Sesión</button>
            <p class="mt-3"><a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const birthdate = document.getElementById('birthdate').value;

        // Verificar credenciales (ajusta según sea necesario)
        if (username === '12345678' && birthdate) { // Cambia '12345678' al DNI correcto para pruebas
            alert(`Bienvenido, ${username}!`);
            // Aquí puedes redirigir a otra página o abrir una nueva ventana.
            // window.location.href = 'pagina_principal.html'; // Descomentar para redirigir a una nueva página.
        } else if (username && birthdate) {
            alert('DNI o fecha de nacimiento incorrectos. Por favor, inténtalo de nuevo.');
        } else {
            alert('Por favor, complete todos los campos.');
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
